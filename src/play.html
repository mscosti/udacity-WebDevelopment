<form method="post">
	<label>
		Month
		<input type="text" name="month" value=%(month)s>
	</label>
	<label>
		Day
		<input type="text" name="day" value=%(day)s>
	</label>
	<label>
		Year
		<input type="text" name="year" value=%(year)s>
	</label>
	<div style="color: red">%(error)s</div>
	
	<input type="submit">
</form>
